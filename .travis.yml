language: generic
dist: trusty
sudo: required
python:
  - 2.7
os:
  - linux
  - osx

env:
  - PACKAGE=tools
  - PACKAGE=elixir
  - PACKAGE=golang
  - PACKAGE=nodejs
  - PACKAGE=development
  - PACKAGE=vagrant

matrix:
  exclude:
  - os: linux
    env: PACKAGE=elixir

notifications:
  email: false

install:
  - sudo pip install urllib3 pyopenssl ndg-httpsclient pyasn1
  - sudo pip install git+git://github.com/ansible/ansible.git@stable-2.2

before_script:
  # https://github.com/travis-ci/travis-ci/issues/6307
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rvm get head || true; fi

script:
  - git config --global user.name "Test name"
  - git config --global user.email "test@localhost"

  # Run init only
  - ./setup -n

  # Check syntax only
  - ./setup -q -s

  # Run playbooks with the selected package name only
  - ./setup -q -p $PACKAGE

  # Idempotence test
  - >
    ./setup -q -p $PACKAGE
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  - ./tests/$PACKAGE
